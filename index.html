<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Vanuata!</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: url('group.jpg.jpg') center center fixed;
            background-size: cover; /* Ensure the background covers the entire screen */
        }
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Fireworks behind everything */
        }
        .container {
            position: relative;
            text-align: center;
            z-index: 2; /* Text in front of the fireworks */
            color: black;
        }
        h1 {
            margin: 0;
            background: rgba(255, 255, 255, 0.5);
            display: inline-block;
            padding: 0.5em;
        }
    </style>
</head>
<body>
    <div class="fireworks"></div>
    <div class="container">
        <h1>Tristy! Your trip to Vanuata starts in <span id="countdown">_____</span> days!</h1>
    </div>

    <!-- Using jsDelivr CDN for fireworks-js library -->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
    <script>
        // Countdown logic
        const countdownDate = new Date("2024-07-08").getTime();

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("countdown").innerText = days;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerText = "EXPIRED";
            }
        }, 1000);

        // Fireworks logic
        const container = document.querySelector('.fireworks');
        const fireworks = new Fireworks.default(container, { /* options */ });
        fireworks.start();
    </script>
</body>
</html>
