<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Vanuata!</title>
    <style>
      body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center; /* Centers the text container */
            background: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevents scrollbars */
        }
        .fireworks { 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10; /* Make fireworks appear in front */
        }
        .container {
            position: absolute;
            text-align: center;
            /* Allows the text to be visible with fireworks in front but could be semi-transparent */
            color: black; /* Ensures text is visible, change as needed */
            /* Not setting z-index, letting it be naturally below fireworks */
        }
        h1 {
            margin: 0; /* Adjust as needed */
            background: rgba(255, 255, 255, 0.5); /* Semi-transparent background for readability */
            display: inline-block;
            padding: 0.5em; /* Padding around text for better visibility */
        }
    </style>
</head>
<body>
    <div class="fireworks"></div>
    <div class="container">
        <h1>Tristy! Your trip to Vanuata starts in <span id="countdown">_____</span> days!</h1>
    </div>

    <!-- Using jsDelivr CDN for fireworks-js library -->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
    <script>
        // Countdown logic
        const countdownDate = new Date("2024-08-01").getTime(); // Set your target date here

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("countdown").innerText = days;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerText = "EXPIRED";
            }
        }, 1000);

        // Fireworks logic
        const container = document.querySelector('.fireworks');
        // Note the adjustment for accessing Fireworks as a property of the default export
        const fireworks = new Fireworks.default(container, { /* options */ });
        fireworks.start();
    </script>
</body>
</html>
